<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="#{txt.pageTitle}">NAK Exam Management</title>

        <link href="../../../static/css/vendor/bootstrap.min.css" th:href="@{/static/css/vendor/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" />

    </head>
    <body>
        <form id="form-create-user" class="form-new-user" th:action="@{/users/}" role="form" accept-charset="UTF-8" method="post">
            <div class="form-group">
                <label for="fullName" th:text="#{input.fullName}">Full name</label>
                <input id="fullName" type="text" name="userActionModel.user.fullName" class="form-control" th:placeholder="#{input.fullName}" placeholder="Full name" required autofocus>
            </div>
            <div class="form-group">
                <label for="username" th:text="#{input.username}">Username</label>
                <input id="username" type="text" name="userActionModel.user.username" class="form-control" th:placeholder="#{input.username}" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="email" th:text="#{input.email}">Email</label>
                <input id="email" type="email" name="userActionModel.user.email" class="form-control" th:placeholder="#{input.email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="role" th:text="#{input.role}">Role</label>
                <select id="role" name="userActionModel.user.role.id" class="form-control">
                    <option th:each="role : ${action.userActionModel.roles}" th:value="${role.id}" th:text="#{${'txt.role.' + role.name}}">Role</option>
                </select>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add user</button>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap.min.js" th:src="@{/static/js/vendor/bootstrap.min.js}"></script>
        <script src="../../../static/js/script.js" th:src="@{/static/js/script.js}"></script>
    </body>
</html>
