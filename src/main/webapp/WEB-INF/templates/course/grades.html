<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="#{txt.pageTitle}">NAK Exam Management</title>

        <link href="../../../static/css/vendor/bootstrap.min.css" th:href="@{/static/css/vendor/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <th:block th:replace="layout :: layout-header (subTitle=#{txt.title.course.grades})"></th:block>

        <div class="container">

            <dl class="dl-horizontal">
                <dt th:text="#{txt.course}">Course</dt>
                <dd th:text="${action.courseActionModel.course.title}">IAA</dd>
                <dt th:text="#{txt.maniple}">Manipel</dt>
                <dd th:text="${action.courseActionModel.course.maniple}">I11</dd>
                <dt th:text="#{txt.lecturers}">Lecturers</dt>
                <dd th:text="${#strings.listJoin(action.courseActionModel.course.lecturers.{name}, ', ')}">Anft, Reichert</dd>
            </dl>

            <table class="table">
                <thead>
                    <tr>
                        <th th:text="#{txt.grade}">Grade</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${action.courseActionModel.gradeCount}">
                        <td th:text="${#numbers.formatDecimal(entry.key, 1, 1)}" th:class="${action.toCssClass(entry.key)}">1.0</td>
                        <td th:text="${entry.value}">5</td>
                    </tr>
                </tbody>
            </table>

            Durchschnitt: <span th:text="${#numbers.formatDecimal(action.courseActionModel.averageGrade, 1, 2)}">3.87</span>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th th:text="#{txt.student}">Student</th>
                        <th>Attempt</th>
                        <th th:text="#{txt.grade}">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="enrollment : ${action.courseActionModel.enrollments}">
                        <td th:text="|${enrollment.student.name} (${enrollment.student.studentId})|">Hans MÃ¼llerchen</td>
                        <td th:text="${enrollment.attempt}">1</td>
                        <td th:text="${#numbers.formatDecimal(enrollment.grade, 1, 1)}" th:class="${action.toCssClass(enrollment.grade)}">1.0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap.min.js" th:src="@{/static/js/vendor/bootstrap.min.js}"></script>
        <script src="../../../static/js/script.js" th:src="@{/static/js/script.js}"></script>
    </body>
</html>
