<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NAK Exam Management</title>

        <link href="../../../static/css/vendor/bootstrap.min.css" th:href="@{/static/css/vendor/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" />
        <link href="../../../static/css/vendor/octicons.css" th:href="@{/static/css/vendor/octicons.css}" rel="stylesheet" />

    </head>
    <body>
        <th:block th:replace="layout :: layout-header"></th:block>

        <div class="container">

            This is a list of devices that have logged into your account. Revoke any sessions that you do not recognize.

            <div>
                <ul class="boxed-group-list">
                    <li class="session-device session-current" th:each="userSession : ${action.userSessionModel.userSessions}">

                        <!-- Activity indicator -->
                        <span class="session-state-indicator recent" th:if="${userSession.id.equals(action.currentUser.currentUserSession.id)}"></span>

                        <!-- Revoke that session -->

                        <!-- Device type (Desktop/Mobile) -->
                        <span class="session-icon tooltipped tooltipped-s" th:attr="aria-label=${userSession.userAgent}"><span class="mega-octicon octicon-device-desktop"></span></span>

                        <div class="session-details js-details-container open">

                            <!-- Location -->
                            <strong class="session-title">
                                Krummesse
                                <span th:text="${userSession.ip}">91.106.134.15</span>
                            </strong>

                            <!-- Gimme those dates TODO equals in usersession -->
                            <small class="session-last-accessed" th:if="${userSession.id.equals(action.currentUser.currentUserSession.id)}">
                                Your current session
                            </small>

                            <span class="hidden-text-expander inline" th:unless="${userSession.id.equals(action.currentUser.currentUserSession.id)}">
                                <a href="#" class="js-details-target">â€¦</a>
                            </span>

                            <div class="sessions-more-info">
                                <p>
                                    <strong>Safari</strong>
                                    on OS X 10.10
                                </p>

                                <p>
                                    <strong>Location:</strong><br>
                                    Krummesse, Schleswig-Holstein, Germany
                                </p>
                                <p></p>
                                <p>
                                    <strong>Signed in:</strong><br>
                                    <time>November 15, 2014</time>
                                </p>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap.min.js" th:src="@{/static/js/vendor/bootstrap.min.js}"></script>
    </body>
</html>
