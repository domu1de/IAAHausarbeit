<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="#{txt.pageTitle}">NAK Exam Management</title>

        <link href="../../../static/css/vendor/bootstrap.min.css" th:href="@{/static/css/vendor/bootstrap.min.css}" rel="stylesheet">
        <link href="../../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" />
        <link href="../../../static/css/single-form-page.css" th:href="@{/static/css/single-form-page.css}" rel="stylesheet" />

    </head>
    <body>
        <div class="container">

            <form class="form-single form-password-reset" th:action="@{/password_reset/}" role="form" accept-charset="UTF-8" method="post">
                <h2 class="form-password-reset" th:text="#{btn.resetPassword}">Password reset</h2>

                <div class="form-group">
                    <input type="text" name="usernameOrEmail" class="form-control" th:placeholder="#{input.usernameOrEmail}" placeholder="Username or email" required autofocus>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{btn.resetPassword}">Reset password</button>
            </form>

        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap.min.js" th:src="@{/static/js/vendor/bootstrap.min.js}"></script>
    </body>
</html>
