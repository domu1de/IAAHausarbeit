<html xmlns:th="http://www.thymeleaf.org" ng-app>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>NAK Exam Management</title>

        <link href="../../../static/css/vendor/bootstrap.min.css" th:href="@{/static/css/vendor/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/vendor/bootstrap-select.min.css" th:href="@{/static/css/vendor/bootstrap-select.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" />

    </head>
    <body ng-controller="ExamController">
        <form id="form-create-exam" th:action="@{/exam/}" role="form" accept-charset="UTF-8" method="post">
            <div class="form-group">
                <label th:text="#{input.email}">Course</label>
                <select class="selectpicker" ng-model="maniple" ng-options="m.id as m.abbreviation for m in maniples"></select>
                <select class="selectpicker" ng-model="course" ng-options="c.id as c.title for c in manipleCourses[maniple]"></select>
            </div>
            <div class="form-group">
                <label for="email" th:text="#{input.email}">Email</label>
                <input id="email" type="email" name="userModel.user.email" class="form-control" th:placeholder="#{input.email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="role" th:text="#{input.role}">Role</label>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Create exam</button>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap.min.js" th:src="@{/static/js/vendor/bootstrap.min.js}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap-select.min.js" th:src="@{/static/js/vendor/bootstrap-select.min.js}"></script>
        <script src="../../../static/js/script.js" th:src="@{/static/js/script.js}"></script>
        <script th:inline="javascript">
            function ExamController($scope) {
                $scope.maniples = /*[[${action.examModel.maniples}]]*/ null;
                $scope.manipleCourses = /*[[${action.examModel.manipleCourses}]]*/ null;
            }

            $(function() {
                $('.selectpicker').selectpicker();
            });
        </script>
    </body>
</html>
