<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title th:text="#{txt.pageTitle}">NAK Exam Management</title>

        <link href="../../../static/css/vendor/bootstrap.min.css" th:href="@{/static/css/vendor/bootstrap.min.css}" rel="stylesheet" />
        <link href="../../../static/css/style.css" th:href="@{/static/css/style.css}" rel="stylesheet" />
    </head>
    <body>
        <th:block th:replace="layout :: layout-header (subTitle=#{txt.title.student.grades})"></th:block>

        <div class="container">

            <dl class="dl-horizontal">
                <dt th:text="#{txt.student}">Student</dt>
                <dd th:text="${action.studentActionModel.student.name}">Hans MÃ¼llerchen</dd>
                <dt th:text="#{txt.studentId}">StudentId</dt>
                <dd th:text="${action.studentActionModel.student.studentId}">1001</dd>
                <dt th:text="#{txt.maniple}">Manipel</dt>
                <dd th:text="${action.studentActionModel.student.maniple}">I11</dd>
            </dl>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Modul</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="enrollment : ${action.studentActionModel.enrollments}" th:if="${enrollment.grade}">
                        <td th:text="${enrollment.course.title}">Modul 1</td>
                        <td><span th:text="${#numbers.formatDecimal(enrollment.grade,1,1)}" class="label grade-label " th:attrappend="class=${action.toCssClass(enrollment.grade)}">1.0</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="../../../static/js/vendor/bootstrap.min.js" th:src="@{/static/js/vendor/bootstrap.min.js}"></script>
        <script src="../../../static/js/script.js" th:src="@{/static/js/script.js}"></script>
    </body>
</html>
